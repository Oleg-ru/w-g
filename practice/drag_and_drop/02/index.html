<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1 class="title">Тест с Drag & Drop</h1>
<p>Вопрос 1: Какой оператор используется для строгого сравнения?</p>
<div id="drop-zone-1">
</div>
<p>Вопрос 2: Какое значение возвращается, если JavaScript не может
    преобразовать строку в число?</p>
<div id="drop-zone-2">

</div>
<p>Варианты ответов:</p>
<div class="variants">
    <div id="drag-1" draggable="true">===</div>
    <div id="drag-2" draggable="true">NaN</div>
    <div id="drag-3" draggable="true">undefined</div>
    <div id="drag-4" draggable="true">null</div>
    <div id="drag-5" draggable="true">==</div>
</div>
<button id="check-answers">Проверить ответы</button>
<script src="script.js"></script>
</body>
</html>
